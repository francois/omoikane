<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omoikane</title>
  <link rel="stylesheet" href="/css/foundation.min.css" />
  <link rel="stylesheet" href="/css/foundation-icons.css" />
  <link rel="stylesheet" href="/css/omoikane.css" />
  <script src="js/vendor/modernizr.js"></script>
</head>
<body>
  <script type="text/x-handlebars">
    <div class="row">
      <div class="small-12 columns">
        <h1>Welcome to Omoikane</h1>
      </div>
    </div>

    <div class="row">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="queries">
    <div class="small-12-columns">
      <p>Cookie</p>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div class="large-3 small-12 columns queries">
      {{#each item in model}}
      <div>
        {{#if item.isRunning}}
        <i class="fi-refresh"></i>
        {{/if}}
        {{#if item.isPending}}
        <i class="fi-clock"></i>
        {{/if}}
        {{#if item.isFinished}}
        <i class="fi-folder"></i>
        {{/if}}
        {{#if item.isErrored}}
        <i class="fi-first-aid"></i>
        {{/if}}

        <p>{{#link-to "query" item}}{{item.title}}{{/link-to}}</p>

        <p>
          <small>
            {{#if item.isRunning}}
            {{format-time item.startedAt}}
            {{/if}}
            {{#if item.isPending}}
            {{format-time item.submittedAt}}
            {{/if}}
            {{#if item.isFinished}}
            {{format-time item.finishedAt}}
            {{/if}}
            {{#if item.isErrored}}
            {{format-time item.finishedAt}}
            {{/if}}
            by {{item.author}}
          </small>
        </p>
      </div>
      {{/each}}
    </div>
  </script>

  <script src="/js/libs/jquery-1.10.2.js"></script>
  <script src="/js/libs/handlebars-1.1.2.js"></script>
  <script src="/js/libs/ember-1.7.0.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/foundation.min.js"></script>
</body>
</html>
